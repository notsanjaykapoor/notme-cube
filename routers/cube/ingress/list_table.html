<div class="flex flex-row mt-0">
    <div class="w-1/12"></div>
    <div class="w-10/12">
        <table class="w-full">
            <thead class="font-normal text-center text-xs leading-6 text-zinc-800">
                <tr>
                    <th class="p-4 text-left">hostname</th>
                    <th class="p-4">service</th>
                    <th class="p-4">tunnel</th>
                    <th class="p-4">status</th>
                </tr>
            </thead>
            <tbody>
                {% for ingress in ingress_list %}
                <tr class="group hover:bg-zinc-50 odd:bg-white even:bg-slate-50 text-center text-xs">
                    <td class="p-4 font-normal text-left">{{ ingress.hostname }}</td>
                    <td class="p-4 font-normal">{{ ingress.service }}</td>
                    <td class="p-4 font-normal">{{ ingress.tunnel_name }}</td>
                    <td class="p-4 font-normal">{{ ingress.tunnel_status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
