{% extends "base.html" %}

{% block content %}

<div class="container grid grid-cols-12">
    <div class="col-span-12 mt-10">
        <h3 class="font-bold text-center">
        {{ app_name }}
        </h3>
    </div>
    <div class="col-start-2 col-span-10 mt-2 opacity-50 text-center text-xs text-zinc-400">
        @{{ app_version }}
    </div>
    <div class="col-start-2 col-span-10 px-0 mt-5 text-xs text-zinc-400">
        <a href="/passw" class="text-blue-700 font-bold">
          passw
        </a>
        &nbsp;/&nbsp;
        <a href="/passw/orgs/{{ org }}" class="text-blue-700 font-bold">
            {{ org }}
        </a>
        
        &nbsp;/&nbsp;
        add
    </div>
</div>

<form id="passw-form" hx-post="/passw/orgs/{{org}}/create" hx-trigger="keyup[keyCode==13]" hx-ext="json-enc" hx-target="#passw-response">
    <div class="container grid grid-cols-12 mt-10">
        <div class="col-start-5 col-span-4 font-normal text-xs mx-2">
          <input type="text" name="name" value="" placeholder="name" required autocomplete="off" class="peer px-0 py-2.5 mx-0 h-full w-full border-b bg-transparent font-sans text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-pink-600 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
        </div>
    </div>
    <div class="container grid grid-cols-12 mt-10">
        <div class="col-start-5 col-span-4 font-normal text-xs mx-2">
          <input type="password" name="password" value="" placeholder="password" required autocomplete="off" class="peer px-0 py-2.5 mx-0 h-full w-full border-b bg-transparent font-sans text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-pink-600 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
        </div>
    </div>
    <div class="container grid grid-cols-12 mt-10">
        <div class="col-start-5 col-span-4 font-normal text-xs mx-2">
          <input type="text" name="user" value="" placeholder="username, email" autocomplete="off" class="peer px-0 py-2.5 mx-0 h-full w-full border-b bg-transparent font-sans text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border-blue-gray-200 focus:border-pink-600 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
        </div>
    </div>
</form>

<div id="passw-response">

</div>

{% endblock %}
