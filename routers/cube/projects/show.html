{% extends "base.html" %}

    <div class="w-2/12"></div>
    <div class="w-8/12 justify-center">
        <div class="flex flex-col">
            <h3 class="mx-auto font-bold">
                {{ app_name }}
            </h3>
            <div class="mt-2 mx-auto text-xs text-zinc-400">
                @{{ app_version }}
            </div>
        </div>
    </div>
</div>

<div class="flex flex-row mx-auto mt-10">
    <div class="w-1/12"></div>
    <div class="w-10/12 text-xs">
        cube
        &nbsp;
        /&nbsp;
        <a href="/cube/projects" class="text-blue-700 font-bold">
            projects
        </a>
        &nbsp;
        /&nbsp;
        {{ project.name }}
    </div>
</div>

<div class="flex flex-col mt-10">
    {% include "cube/projects/show_config.html" %}
</div>

<div class="flex flex-col mt-20">
    {% include "cube/projects/show_deploys.html" %}
</div>

<div class="flex flex-col mt-20">
    {% include "cube/projects/show_deploy_trigger.html" %}
</div>
