{% extends "base.html" %}

{% block content %}

<div class="flex flex-col mx-auto mt-10">
    <h3 class="mx-auto font-bold">
        {{ app_name }}
    </h3>
    <div class="mt-2 mx-auto text-xs text-zinc-400">
        @{{ app_version }}
    </div>
</div>

<div class="flex flex-row mt-10 w-full">
    <div class="w-5/12"></div>
    <div class="w-2/12">
        <form class="mx-auto text-xs mt-2">
            <select id="cube-select"
                class="block px-0 pb-1.5 w-full text-xs text-gray-400 bg-transparent border-0 border-b border-gray-200 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer disabled:border-0 disabled:bg-blue-gray-50">
                <option selected>select</option>
                {% for name in cube_options %}
                <option value="/cube/{{name}}">
                    {{ name }}
                </option>
                {% endfor %}
            </select>
        </form>
    </div>
</div>

<script>
    // listen for select change events and redirect
    const cube_select = document.getElementById("cube-select")

    if (cube_select) {
        cube_select.addEventListener("change", function () {
            window.location.href = cube_select.value
        })
    }
</script>

{% endblock %}
