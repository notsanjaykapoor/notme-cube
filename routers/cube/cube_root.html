{% extends "base.html" %}

{% block content %}

<div class="flex flex-col mx-auto mt-10">
    <h3 class="mx-auto font-bold">
        {{ app_name }}
    </h3>
    <div class="mt-2 mx-auto text-xs text-zinc-400">
        @{{ app_version }}
    </div>
</div>

<div class="flex flex-row mt-10 w-full">
    <div class="w-full flex justify-center">
        {% for name in cube_options %}
        <a class="mx-5" href="/cube/{{name}}">
            <button class="rounded-full text-xs font-bold text-white bg-blue-700 py-1 px-2">{{name}}</button>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
